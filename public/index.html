<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./bs3_7.css" rel="stylesheet" type="text/css" />
    <link href="./centranet.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .replies,
      .comment {
        border: solid 1px Black;
        border-radius: 5px;
        padding: 0.5rem;
        margin-top: 2rem;
        margin-bottom: 2rem;
        width: 75%;
      }

      .like-icon {
        background-color: White;
      }

      body {
        padding: 0;
        margin: 0;
      }

      .teal {
        background: teal;
        margin: 0;
        padding: 0;
      }

      .teal p {
        color: White;
        text-align: center;
        padding: 0.5rem;
        margin: 0;
      }

      #app {
        margin-left: 5rem;
      }

      table {
        width: 80%;
      }

      .my-2 {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .mx-2 {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }

      .mx-3 {
        margin-left: 2rem;
        margin-right: 2rem;
      }

      .likes {
        border: 1px solid black;
        border-radius: 5px;
        margin-left: 2rem;
        margin-right: 2rem;
        padding: 0 0.5rem;
        cursor: pointer;
      }

      .liked {
        background-color: #c1e1c1;
      }

      input,
      textarea,
      label {
        display: block;
      }

      textarea {
        resize: none;
        width: 75%;
      }

      .my-3 {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }

      .row {
      }

      @-webkit-keyframes spinner-border {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes spinner-border {
        to {
          transform: rotate(360deg);
        }
      }

      .spinner-border {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        vertical-align: -0.125em;
        border: 0.25em solid currentColor;
        border-right-color: transparent;
        border-radius: 50%;
        -webkit-animation: 0.75s linear infinite spinner-border;
        animation: 0.75s linear infinite spinner-border;
      }

      .spinner-border-sm {
        width: 1rem;
        height: 1rem;
        border-width: 0.2em;
      }
    </style>
    <title>Test page</title>
  </head>

  <body>
    <div class="container d-flex content content-wrapper">
      <div id="app">
        <h1>Comments with replies and likes</h1>
        <div id="message" v-if="error">
          <p>Something went wrong. Please try again later.</p>
        </div>
        <div class="text-center" v-if="sending">
          <span class="spinner-border"></span>
        </div>
        <div class="row" v-else>
          <label for="comment">Add comment</label>
          <textarea
            class="pe-4"
            v-model="newComment"
            placeholder="Type here"
            id="comment"
            type="text"
          ></textarea>
          <button type="button" @click="submit()" class="my-2">Submit</button>
        </div>
        <div class="row">
          <h2>Previous comments</h2>
          <div v-for="(item, j) in items">
            <div class="comment">
              <p>{{item.title}}</p>
              <p>{{item.comment.text}}</p>
              <button
                type="button"
                class="like-icon"
                @click="like(item,-1)"
                :class="{liked: item.comment.likes.includes(name)}"
              >
                &#128077;
              </button>
              <span
                data-toggle="tooltip"
                data-placement="top"
                :title="names(item.comment.likes)"
                class="likes"
                >{{item.comment.likes.length}}</span
              >
              <button type="button" @click="toggleReplies(item)">
                <span v-if="item.showReplies">Hide </span>
                <span v-else>Show </span>replies
              </button>
            </div>
            <div v-if="item.showReplies" class="mx-3">
              <div class="replies" v-for="(reply, i) in item.replies">
                <p>{{reply.name}}: {{reply.text}}</p>
                <button
                  type="button"
                  @click="like(item, i)"
                  class="like-icon"
                  :class="{liked: reply.likes.includes(name)}"
                >
                  &#128077;
                </button>
                <span
                  data-toggle="tooltip"
                  data-placement="top"
                  :title="names(reply.likes)"
                  class="likes"
                  >{{reply.likes.length}}</span
                >
              </div>
              <label :for="'reply' + j">Add reply</label>
              <input
                class="pe-4"
                placeholder="Type here"
                :id="'reply' + j"
                type="text"
                v-model="newReply"
              />
              <button type="button" @click="addReply(item)" class="my-2">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      // Constructors
      function Reply(text, name) {
        this.text = text;
        this.name = name;
        this.likes = [];
        this.date = new Date();
      }

      function Comment(text, name) {
        this.text = text;
        this.name = name;
        this.likes = [];
        this.date = new Date();
      }

      function Item(text, name) {
        let date = new Date();
        this.title = `${name} ${date.toLocaleDateString('en-GB')}`;
        this.showReplies = false;
        this.replies = [];
        this.comment = new Comment(text, name);
      }

      const { createApp } = Vue;
      const app = createApp({
        data() {
          return {
            items: [],
            newComment: '',
            newReply: '',
            linkDepth: 5,
            sending: false,
            name: '',
            error: false,
            accessToken: 'QCpZfwnsgnQsyHHB3ID5isS43cZnthj6YoSPtemxFGtcH15I',
            url: `https://cms-chesheast.cloud.contensis.com/api/delivery/projects/centranet/contentTypes/commentlikereply/entries/`,
          };
        },
        methods: {
          clearShowReplies: function (arr) {
            return arr.map((e) => (e.showReplies = false));
          },
          addReply: function (obj) {
            let temp = new Reply(this.newReply, this.name);
            obj.replies.push(temp);
            this.update(obj);
          },
          like: function (obj, i) {
            if (i < 0) {
              obj.comment.likes = this.splicePush(obj.comment.likes);
            } else {
              obj.replies[i].likes = this.splicePush(obj.replies[i].likes);
            }
            this.update(obj);
          },
          splicePush: function (arr) {
            const ind = arr.indexOf(this.name);
            if (ind > -1) {
              arr.splice(ind, 1);
            } else {
              arr.push(this.name);
            }
            return arr;
          },
          toggleReplies: function (obj) {
            obj.showReplies = obj.showReplies ? false : true;
          },
          names: function (arr) {
            return `Liked by: ${arr.length ? arr.join(', ') : 'no-one yet'}.`;
          },
          formatDate: function (str) {
            return new Date(str).toLocaleDateString('en-GB');
          },
          submit: function () {
            this.sending = true;
            let entry = new Item(this.newComment, this.name);
            fetch('/centranet-api/addcomment?type=create', {
              method: 'post',
              body: JSON.stringify(entry),
              headers: {
                'Content-Type': 'application/json; charset=utf-8',
              },
            })
              .then((response) => {
                if (response.status === 200) {
                  this.items = [entry, ...this.items];
                  console.log('Comment received.');
                } else {
                  this.error = true;
                  console.log('Something went wrong.');
                }
              })
              .catch((err) => console.log(err));
            this.sending = false;
          },
          update: function (entry) {
            this.sending = true;
            let temp = { ...entry, showReplies: false };
            fetch('/centranet-api/addcomment', {
              method: 'post',
              body: JSON.stringify(temp),
              headers: {
                'Content-Type': 'application/json; charset=utf-8',
              },
            })
              .then((response) => {
                if (response.status === 200) {
                  console.log('Entry updated.');
                } else {
                  this.error = true;
                  console.log('Something went wrong.');
                }
              })
              .catch((err) => console.log(err));
            this.sending = false;
          },
          getName: function () {
            try {
              return document.cookie
                .split(';')
                .filter((e) => e.includes('DisplayName'))[0]
                .split('=')[1];
            } catch (err) {
              return 'No one';
            }
          },
          sortDate: function (a, b) {
            return new Date(b.date) - new Date(a.date);
          },
          getBaseUrl: function () {
            return `${this.url}?accessToken=${this.accessToken}&linkDepth=${this.linkDepth}&pageSize=1000&versionStatus=latest`;
          },
          getEntries: function (url) {
            fetch(url)
              .then((response) => {
                return response.json();
              })
              .then((data) => {
                this.items = data.items;
                console.log(this.items);
                this.items.sort(this.sortDate);
              })
              .catch((error) => {
                console.log(error);
              });
          },
        },
        mounted() {
          this.getEntries(this.getBaseUrl());
          this.name = this.getName();
        },
      }).mount('#app');
    </script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js?build=155126"
    ></script>
  </body>
</html>
